<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{~/images/favicon.ico}" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Administration</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>

<div class="container">
    <h1 align="center"><img th:src="@{/images/nbLogo.png}">Administration<img th:src="@{/images/adminLogo.png}"></h1>
    <hr>

    <div th:if="${adminList!=null and !adminList.isEmpty()}" align="center">
        <table class="table table-bordered table-striped"> <!-- Bootstrap -->
            <thead class="thead-dark">
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            </thead>

            <tbody>
            <tr th:each="tempAdmin : ${adminList}">
                <td th:text="${tempAdmin.username}"/>
                <td th:text="${tempAdmin.firstName}"/>
                <td th:text="${tempAdmin.lastName}"/>
                <td th:text="${tempAdmin.email}"/>
            </tr>
            </tbody>
        </table>
    </div>
    <div  th:if="${adminList==null or adminList.isEmpty()}" align="center">
        <h3><b>Administrators not found</b></h3>
    </div>
    <hr>

    <div th:align="center">
        <a  th:href="@{/}" class="btn btn-info"><b>Back to Workspace</b></a>
    </div>

</div>

<div id="footer" th:insert="~{service/footer.html :: footer}" />
</body>
</html>
